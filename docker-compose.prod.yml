services:
  proxy:
    image: nginx:1.25-alpine
    container_name: dgmarket_proxy
    depends_on:
      - web
      - dashboard
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/sites:/etc/nginx/conf.d:ro
      - ./infra/nginx/certbot/www:/var/www/certbot
      - ./infra/nginx/certbot/conf:/etc/letsencrypt
    restart: unless-stopped
    environment:
      TZ: UTC
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://api.example.com
    container_name: dgmarket_web
    env_file:
      - .env.prod
    expose:
      - "3000"
    restart: unless-stopped
    environment:
      TZ: UTC
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    networks:
      - internal

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
      args:
        VITE_API_BASE_URL: https://api.example.com
    container_name: dgmarket_dashboard
    expose:
      - "80"
    restart: unless-stopped
    environment:
      TZ: UTC
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: dgmarket_api
    env_file:
      - .env.prod
    expose:
      - "4000"
    restart: unless-stopped
    volumes:
      - ./infra/keys:/run/secrets/jwt:ro
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: UTC
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  db:
    image: postgres:16-alpine
    container_name: dgmarket_db
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      TZ: UTC
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
